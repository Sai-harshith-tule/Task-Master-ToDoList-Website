<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #page-header {
            background-color: #ffd034;
            color: #030303;
            padding: 16px;
            text-align: center;
            font-size: 36px;
            border-bottom: 2px solid #90a4ae;
            width: 100%;
            position: fixed;
            top: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            z-index: 1;
        }

        #todo-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            width: 600px;
            margin-top: 80px; /* Adjusted margin to make space for the header */
            animation: slideIn 0.5s ease-in-out;
        }

        #todo-header {
            background-color: #d6d5ce;
            color: #121212;
            padding: 16px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #071922;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: scroll;
            max-height: 250px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #000000;
            transition: background-color 0.3s ease-in-out;
        }

        .todo-item:hover {
            background-color: #eceff1;
        }

        .todo-item input {
            margin-right: 10px;
            cursor: pointer;
        }

        .todo-item span {
            flex: 1;
            font-size: 14px;
            word-break: break-all;
            color: #37474f;
        }

        .add-todo {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4e4e4d;
        }

        .add-todo input {
            flex: 1;
            padding: 8px;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            margin-right: 8px;
            color: #37474f;
            background-color: #eceff1;
        }

        .add-todo button {
            padding: 8px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .add-todo button:hover {
            background-color: #45a049;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="page-header"><b>Task Master </b><br></div>
    <div id="todo-container">
        <div id="todo-header"> <b>Create your own list</b></div>
        <ul id="todo-list"></ul>
        <div class="add-todo">
            <input type="text" id="new-todo" placeholder="Add a new task">
            <button onclick="addTodo()"> <b>+</b></button>
        </div>
    </div>

    <script>
        function addTodo() {
            var todoText = document.getElementById('new-todo').value;

            if (todoText === '') {
                alert('Please enter a task');
                return;
            }

            var todoList = document.getElementById('todo-list');
            var newTodo = document.createElement('li');
            newTodo.className = 'todo-item';
            newTodo.innerHTML = `
                <input type="checkbox" onclick="toggleTodo(this)">
                <span>${todoText}</span>
                <button onclick="removeTodo(this)">Remove</button>
            `;

            todoList.appendChild(newTodo);
            document.getElementById('new-todo').value = '';
        }

        function toggleTodo(checkbox) {
            var todoText = checkbox.nextElementSibling;
            if (checkbox.checked) {
                todoText.style.textDecoration = 'line-through';
            } else {
                todoText.style.textDecoration = 'none';
            }
        }

        function removeTodo(button) {
            var todoItem = button.parentElement;
            todoItem.remove();
        }
    </script>
</body>
</html>
